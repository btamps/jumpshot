<template name="MasterLayout">
  <div class="container">
	<div class="row">
	  	<div class="login">
		  	{{#if currentUser}}
		  		{{currentUser.profile.name}} - <a data-logout>Sign Out</a>
		  	{{else}}
		  		{{#if logginIn}}
		  			Logging in...
		  		{{else}}
		  			<a data-login>Login with Meteor</a>
		  		{{/if}}
		  	{{/if}}
	  	</div>  			
	</div>
  	<div class="row">
  		<ul class="breadcrumb">
  			<li>
  				<a href="/">Home</a>
  				<span class="divider">/</span>
  			</li>
  			<li>{{> yield "breadcrumb"}}</li>		  	
  		</ul>
  	</div>
	  <div class="row">
		  {{> yield}}  	
	  </div>
  </div>
</template>
